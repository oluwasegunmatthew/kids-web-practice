<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Simple Table</title>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
                padding: 4px 5px;
              }
              
              tr.special {
                background-color: #720a0a;
                color:white
              }
        </style>
    </head>
    <body>
        <h2>Let's make a table</h2>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>

            <tbody>
                
                <tr>
                    <td>Simon</td>
                    <td>Durojaye</td>
                </tr>

                <tr class="special">
                    <td>Ajayi</td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>Adetimehin</td>
                    <td>Opemipo</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
