<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Inline Layout</title>
    </head>
    <body>
        <p style="background-color: #eaeaea; color:black; padding:4px">All alement below this will be on the same line</p>

        <a href="#" style="background-color: red; color:white; padding:4px">This is a link</a>
        <hr />

        <span style="background-color: blue; color:white; padding:4px">Span is also an inline element</span>
        <span style="background-color: red; color:white; padding:4px">This is another span on the same line as the previous</span>

        <em style="background-color: purple; color:white; padding:4px">This is emphasis which is on the same line</em>
        <a href="#" style="background-color: black; color:white; padding:4px">First Link</a><a href="#" style="background-color: chocolate; color:white; padding:4px">Second Link</a>
    </body>
</html>
