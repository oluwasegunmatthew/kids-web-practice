<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Ordered List</title>
    </head>
    <body>
        <h2>Nested Lists</h2>
        <p>Popular Cat Names</p>

        <ol>
            <li>
                <h3>USA</h3>
                <ol>
                    <li>Tigger</li>
                    <li>Max</li>
                    <li>Smokey</li>
                    <li>Sam</li>
                </ol>
            </li>
            <li>
                <h4>Australia</h4>
                <ol>
                    <li><small>Oscar</small></li>
                    <li><a href="https://facebook.com">navigate somewhere</a></li>
                    <li>Tiger</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
